<ion-header>
        <ion-navbar color="primary" enable-menu-with-back-views="false">
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>More</ion-title>
            <ion-buttons end>
    
            </ion-buttons>
        </ion-navbar>
    
    </ion-header>
    <ion-content>
       <!-- <h1 text-center (click)="openLink()">{{bill.title}}</h1> -->

       <ion-card>
            <ion-card-header text-wrap (click)="openLink()">{{bill.title}}</ion-card-header>
                    <ion-item>
              <h2><strong>Date Introduced</strong></h2>
              <h3>{{bill.introduced_date}}</h3>
            </ion-item>
            <ion-item>
                    <h2><strong>Bill Number</strong></h2>
                    <h3>{{bill.number}}</h3>
                  </ion-item>
          <ion-item>
                <h2><strong>Committees</strong></h2>
                <h3>{{bill.committees}}</h3>
              </ion-item>
              <ion-item text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" *ngIf="bill.summary">
                    <h2><strong>Summary</strong><ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon></h2>
                    <h3 *ngIf="isGroupShown(i)">{{bill.summary}}</h3>
                  </ion-item>
                  <ion-item>
                      <canvas style="background-color: red; width: 100%; height: 100%"></canvas>
                  </ion-item>
      </ion-card>


    </ion-content>
