<ion-header >
  <ion-navbar color="primary" enable-menu-with-back-views="false">
    <button (click)="presentConfirm()"item-right ion-button>
      <ion-icon item-right name="md-log-out"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
 
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="myInput" class="primary" style="padding-bottom: 5px;" (ionInput)="findPerson($event)" (ionChange)="findPerson($event)" (ionCancel)="onCancel($event)">
  >
</ion-searchbar>
</ion-header>


<ion-content >
    <ng-container *ngFor="let person of reps; let i=index">
      <ion-row *ngIf="i%2==0">
        <ion-col col-6><ion-card>
          <ion-item style="padding-top: 10px;">
            <img class="crop" src="{{genimg(person.id)}}" onError="this.src='http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg'"/>
          </ion-item>
            <ion-card-content >
              <ion-card-title  text-center style="text-overflow: ellipsis; white-space: nowrap; font-size: 10px; overflow: hidden;">
                {{person.first_name}} {{person.last_name}} 
                </ion-card-title>
              <button class="primary" (click)="openModal(person)" ion-button full>View Profile</button>
              
            </ion-card-content>
          </ion-card></ion-col>
          <ion-col col-6 *ngIf="reps[i+1]"><ion-card>
              <ion-item  style="padding-top: 10px;">
              <img class="crop" src="{{genimg(reps[i+1].id)}}" onError="this.src='http://gazettereview.com/wp-content/uploads/2016/03/facebook-avatar.jpg'"/>
            </ion-item>            
              <ion-card-content>
                <ion-card-title  text-center style="text-overflow: ellipsis; white-space: nowrap; font-size: 10px; overflow: hidden;">
                  {{reps[i+1].first_name}} {{reps[i+1].last_name}}
                  </ion-card-title>
                <button class="primary" (click)="openModal(reps[i+1])" ion-button full>View Profile</button>           
              </ion-card-content>
            </ion-card></ion-col>

        </ion-row>
    </ng-container>        
    </ion-content>
